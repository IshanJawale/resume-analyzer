{% extends 'base.html' %}
{% block title %}Confirm Delete - Resume Analyzer{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 4rem;"></i>
                        <h3 class="fw-bold mb-3">Confirm Delete</h3>
                        <p class="text-muted mb-4">
                            Are you sure you want to delete the analysis for 
                            <strong>{{ analysis.filename }}</strong>?
                        </p>
                        <p class="text-danger small mb-4">
                            <i class="fas fa-warning"></i> This action cannot be undone.
                        </p>
                        
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="{% url 'analysis_history' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <form method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete Analysis
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
